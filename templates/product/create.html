<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
</head>
<body>
    <h1>Добавление продукта</h1>

    {% if messages %}
        <h1>ОПОВЕЩЕНИЯ</h1>
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Добавить товар</button>
    </form>


</body>
</html>
