<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление поставщика</title>
</head>
<body>

    <h1>Добавление поставщика</h1>

{% if messages %}
    <h1>ОПОВЕЩЕНИЕ</h1>
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Создать поставщика</button>
    </form>

    <a href="{% url 'catalog_supplier_page' %}">Обратно к списку поставщиков</a>

</body>
</html>
